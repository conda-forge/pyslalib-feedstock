{% set name = "pyslalib" %}
{% set version = "1.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pySLALIB-{{ version }}.tar.gz
  sha256: 60a56fecdb9ef6feb46cb3544c40973a319e413c53dd36bade11c5b04afe2d25

build:
  skip: true  # [win]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - numpy
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyslalib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scottransom/pyslalib
  summary: f2py and numpy based wrappers for SLALIB
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: gpl-2.0.md

extra:
  recipe-maintainers:
    - ickc
